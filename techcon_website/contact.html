<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <style>
      iframe {
        width: 100%;
        height: 300px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Contact Info -->
      <section>
        <h2>Get in Touch</h2>
        <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

        <p>Follow us on social media:</p>
        <ul>
          <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
          <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
          <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
        </ul>
      </section>

      <!-- Embedded Map -->
      <section>
        <h2>Conference Venue</h2>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9556513153169!3d-37.81732797975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f3f3f3%3A0x5045675218ce6e0!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1600000000000!5m2!1sen!2sau" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </section>

      <!-- Contact Form -->
      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 TechCon 2024 Conference. All rights reserved. Copyright</p>
    </footer>
  </body>
</html>
